<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Welcome, admin!</h1>
    <p>Here is your flag: <span id="flag"></span></p>

    <script>
        fetch('/flag.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('flag').textContent = data;
            })
            .catch(error => {
                console.error('Error fetching the flag:', error);
                document.getElementById('flag').textContent = 'Unable to retrieve flag.';
            });
    </script>
</body>
</html>

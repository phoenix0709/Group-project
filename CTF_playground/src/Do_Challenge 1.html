<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url('../images/CTF_Do_Challenge.png');
            background-size: cover;
            background-position: center;
            color: #fff; /* White text for better contrast */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            max-width: 900px;
            background-color: rgba(0, 0, 0, 0.6); /* Dark background with transparency */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #28a745;
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .challenge-info, .flag-input {
            background-color: rgba(255, 255, 255, 0.1); /* Light transparent white background */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .challenge-info h2, .flag-input h2 {
            margin-bottom: 10px;
            color: #28a745;
            font-size: 1.8em;
        }

        .challenge-info p, .flag-input p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .timer {
            font-size: 1.5em;
            color: #ff6f61; /* Red for the timer */
            font-weight: bold;
        }

        .flag-input input {
            width: 70%;
            padding: 12px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .flag-input button {
            padding: 12px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .flag-input button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>CTF Challenge</h1>

    <div class="challenge-info">
        <h2>Challenge Information</h2>
        <p><strong>Challenge:</strong> Web Exploitation</p>
        <p><strong>Description:</strong> Uncover vulnerabilities in a web application and retrieve the hidden flag.</p>
        <p><strong>Time Remaining:</strong> <span id="timer" class="timer">00:00:00</span></p>
    </div>

    <div class="flag-input">
        <h2>Submit Flag</h2>
        <input type="text" id="flag" placeholder="Enter your flag">
        <button onclick="submitFlag()">Submit</button>
        <p id="flag-message"></p>
    </div>
</div>

<script>
    // Timer logic
    const startTime = new Date().getTime() + 3600000; // 1 hour from now

    function updateTimer() {
        const now = new Date().getTime();
        const distance = startTime - now;

        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        if (distance < 0) {
            clearInterval(timerInterval);
            document.getElementById("timer").innerHTML = "EXPIRED";
        }
    }

    const timerInterval = setInterval(updateTimer, 1000);

    // Flag submission logic
    function submitFlag() {
        const correctFlag = "FLAG{correct_flag}";
        const userFlag = document.getElementById("flag").value;
        const messageElement = document.getElementById("flag-message");

        if (userFlag === correctFlag) {
            messageElement.textContent = "Correct flag! You earned 100 points!";
            messageElement.style.color = "green";
        } else {
            messageElement.textContent = "Incorrect flag. Try again!";
            messageElement.style.color = "red";
        }
    }
</script>

</body>
</html>
